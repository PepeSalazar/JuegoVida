<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>

        <script type="text/javascript" src="./js/calculosVitales.js"></script>

        <div id="informacion">
            <p class="informacion">Generaci&oacute;n: 0</p>
        </div>
        <div id="controles">

                <li><a href="#" class="iniciar">Comenzar tiempo</a></li>
                <li> <a href="#" class="detener">Pausar tiempo</a></li>
                <li> <a href="#" class="tick">Hacer tick</a></li>
                <li> <a href="#" class="reiniciar">Reiniciar el Universo</a></li>
            </ul>
        </div>
        <div id="dibujo">
            <canvas id="mapa" width="100" height="100" style="border:1px solid #000000;">
            </canvas>
        </div>
        <div id="contacto">
